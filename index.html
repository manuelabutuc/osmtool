<!DOCTYPE html>
<html>
    <head>
        <title>OSM QA tool</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
        <script type='text/javascript' src='http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js'></script>
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
  
    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-12" style="height: 2vh;">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="navbar-header">
                        <a class="navbar-brand"><span class="glyphicon glyphicon-globe"></span>   OpenStreetMap QA tool</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <br><br>
        </div>
    
        <div class="row">
            <div id="panel" class="col-md-3 col-sm-3 col-xs-2" style="margin-top:1vh;height: 89vh;  border: 1px solid #AAA;">
        
                <h4><b>What do you want to fix?</b></h4>
                <div class="checkbox">
                    <label><input type="checkbox" id="layer1" onchange="showOnMap(this.id)" value=""><img src='images/marker1.png' height='20px'>Roundabouts missing proper tag</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"  id="layer2" onchange="showOnMap(this.id)" value=""><img src='images/marker2.png' height='20px'>Duplicated ways</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="layer3" onchange="showOnMap(this.id)" value=""><img src='images/marker3.png' height='20px'>Orphan nodes</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="layer4" onchange="showOnMap(this.id)" value=""><img src='images/marker4.png' height='20px'>Orphan ways</label>
                </div>
            </div>
    
            <div id="map" class="col-md-9 col-sm-9 col-xs-10" style="margin-top:1vh; height: 89vh; border: 1px solid #AAA;"></div>
        </div>
        <footer class="footer col-md-12">
            <p class="text-muted" style="height:2vh">2016 | designed and developed by <a href="https://ro.linkedin.com/in/butuc-manuela-23b4a966" target='_blank'>Manuela Butuc</a></p>
        </footer>
    </div>

    <script type='text/javascript' src='db/possible_roundabouts.geojson'></script>
    <script type='text/javascript' src='db/overlapping_buildings.geojson'></script>
    <script type='text/javascript' src='db/untagged_ways.geojson'></script>
    <script type='text/javascript' src='db/duplicates.geojson'></script>
    <script type='text/javascript' src='leaf-demo.js'></script>
    </body>
</html>
